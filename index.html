<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com</title>
    <!-- bootstrap style  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome- -->
    <script src="https://kit.fontawesome.com/bc5b118897.js" crossorigin="anonymous"></script>
    <!-- custom style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section>
            <nav class="navbar navbar-expand-lg booking-header">
                <div class="container-fluid d-flex justify-content-around text-white">
                    <div>
                        <a class="navbar-brand" href="#"><img src="images/Booking_logo_blue.png" alt="" width="120"
                                height="50"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item d-flex align-items-center p-3">
                                    <i class="fas fa-bed"></i>
                                    <a class="nav-link active text-white" aria-current="page" href="#">Stays</a>
                                </li>
                                <li class="nav-item d-flex align-items-center p-3">
                                    <i class="fas fa-plane-departure"></i>
                                    <a class="nav-link active text-white" href="#">Flights</a>
                                </li>
                                <li class="nav-item d-flex align-items-center p-3">
                                    <i class="fas fa-car"></i>
                                    <a class="nav-link active text-white" href="#">Car Rental</a>
                                </li>
                                <li class="nav-item d-flex align-items-center p-3">
                                    <i class="fas fa-snowflake"></i>
                                    <a class="nav-link active text-white" href="#">Attractions</a>
                                </li>
                                <li class="nav-item d-flex align-items-center p-3">
                                    <i class="fas fa-shuttle-van"></i>
                                    <a class="nav-link active text-white" href="#">Airport Taxis</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active text-white" aria-current="page" href="#">BDT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="navbar-brand" href="#"><img src="images/ukflag.png" alt="" width="40"
                                            height="40"></a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link active text-white" href="#">Contact Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#"><button
                                            class="btn btn-outline-success me-2 text-white" type="button">List Your
                                            Property</button></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#"><button
                                            class="btn btn-outline-success me-2 bg-light"
                                            type="button">Register</button></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#"><button
                                            class="btn btn-outline-success me-2 bg-light"
                                            type="button">Sign-In</button></a>
                                </li>

                            </ul>
                        </div>

                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!-- JS script -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
